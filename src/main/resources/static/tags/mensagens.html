<div ng-repeat="msg in mensagemErro" class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    {{msg}}
</div>
<div ng-repeat="msgS in mensagemSucesso" class="sucesso">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    {{msgS}}
</div>
